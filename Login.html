<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoodSeats Login</title>

  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    .navbar {
      background-color: #1e2a35;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .logo {
      font-weight: bold;
      font-size: 28px;
      color: #ffffff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* adjust for navbar height */
    }

    .login-box {
      text-align: center;
      max-width: 350px;
      width: 100%;
      padding: 40px;
      background-color: #111;
      border-radius: 10px;
    }

    h2 {
      margin-bottom: 30px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #eee;
      color: #000;
    }

    .remember {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
    }

    .remember input {
      margin-right: 10px;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }

    .social-btn i {
      font-size: 18px;
    }

    .google {
      background-color: #db4437;
    }

    .facebook {
      background-color: #3b5998;
    }

    .apple {
      background-color: #000000;
    }

    .login-btn {
      background-color: #2cb1b1;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
    }

    .signup {
      font-size: 14px;
      margin-top: 20px;
      color: #888;
    }

    .signup a {
      color: #2cb1b1;
      text-decoration: none;
    }

    .p {
      margin: 20px 0 10px;
      font-size: 14px;
      color: #ccc;
      border-bottom: 2px solid #ccc; /* Add a bottom border */
      padding-bottom: 10px; /* Add some space between text and the line */
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <div class="logo">GoodSeats</div>
    </div>
  </div>

  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="User Name" required>
        <input type="password" placeholder="Password" required>
        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
   
        <p>Login using Social Network</p>
        <div class="social-login">
          <button class="social-btn google"><i class="fab fa-google"></i> Continue with Google</button>
          <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Continue with Facebook</button>
          <button class="social-btn apple"><i class="fab fa-apple"></i> Continue with Apple</button>
        </div>

        <button class="login-btn">Login</button>
      </form>
      <div class="signup">
        Don't have an account? <a href="Sign up.html">Sign up</a>
      </div>
    </div>
  </div>

</body>
</html>
